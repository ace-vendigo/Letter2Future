<form (submit)="submitForm()" [formGroup]="registrationForm" class="form col-xs-12 col-md-6 col-md-offset-3" novalidate>
    <div class="form-group">
        <label for="username">Username:</label>
        <input formControlName="username" type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>

    <div class="form-group">
        <label for="password_confirm">Confirm password:</label>
        <input formControlName="passwordConfirm" type="password" class="form-control" id="password_confirm">
    </div>

    <button [ngClass]="{'disabled': !registrationForm.valid}" type="submit" class="btn btn-primary col-xs-12">Register</button>
</form>
