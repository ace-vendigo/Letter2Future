<form (submit)="loginUser()" [formGroup]="loginForm" class="form col-xs-12 col-md-6 col-md-offset-3" novalidate>
    <div class="form-group">
        <label for="username">Username:</label>
        <input formControlName="username" type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>

    <button [ngClass]="{'disabled': !loginForm.valid}" type="submit" class="btn btn-primary col-xs-12">Login</button>
</form>
