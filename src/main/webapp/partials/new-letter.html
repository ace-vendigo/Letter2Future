<h2>Letter creation</h2>
<form role="form" ng-submit="submitLetter()" name="letterForm" novalidate>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" ng-model="letter.subject"/>
    </div>
    <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" rows="10" cols="50" id="body" ng-model="letter.body">
        </textarea>
    </div>
    <div class="form-group">
        <label for="departureDelay">When do you want to receive it:</label>
        <select class="form-control" id="departureDelay" ng-model="letter.departureDelay">
            <option value="NEXT_MONTH">Next month</option>
            <option value="THIS_YEAR">This year</option>
            <option value="LONG_TERM">Later</option>
            <option value="EXACT_DATE">Exact date</option>
        </select>
    </div>
    <div class="form-group" ng-show="letter.departureDelay == 'EXACT_DATE'">
        <label for="desiredReceiptDate">Desired receipt date:</label>
        <input type="date" dataformatas="" class="form-control" id="desiredReceiptDate" ng-model="letter.desiredReceiptDate" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form>
