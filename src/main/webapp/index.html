<!DOCTYPE html>
<html>
<head lang="en">
    <title>Letter to Future</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="letter2future" ng-cloak class="ng-cloak">

<div ng-controller="navigationController" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('home')}"><a href="#/">Home</a></li>
        <li ng-show="!authenticated"><a href="#/login">Sign in</a></li>
        <li ng-show="!authenticated"><a href="#/register">Sign up</a></li>
        <li ng-show="authenticated"><a href="#/letter/new">Send letter</a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>

<!--Dependencies-->
<!--Bootstrap-->
<script src="webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.js" type="text/javascript"></script>
<!--Angular-->
<script src="webjars/angularjs/1.4.8/angular.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.8/angular-route.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.8/angular-cookies.js" type="text/javascript"></script>
<script src="webjars/ngStorage/0.3.0/ngStorage.min.js" type="text/javascript"></script>
<!--Application-->
<script src="js/app.js"></script>
<script src="js/navigationController.js"></script>
<script src="js/registrationController.js"></script>
<script src="js/letterController.js"></script>
</body>
</html>
