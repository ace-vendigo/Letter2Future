<!DOCTYPE html>
<html ng-app="letter2future">
<head lang="en">
    <title>Letter to Future</title>

    <!--Libs-->
    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/angularjs/1.4.8/angular.js"></script>
    <script src="/webjars/angularjs/1.4.8/angular-route.js"></script>

    <!-- App -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/app.js"></script>
    <script src="js/controller/hello.js"></script>

</head>
<body ng-controller="hello" class="ng-cloak">
    <header>
        <nav>
           <a href="#/">Home</a>
           <a href="#/login">Login</a>
            <a ng-show="authenticated" href="" ng-click="logout()">Log out</a>
        </nav>
        <h1>Letter to future</h1>
    </header>
    <section ng-view class="container">
        {{ message }}
        <a href="#">Account</a>
    </section>
</body>
</html>
